<!DOCTYPE html>

<html
  lang="en"
  class="layout-wide customizer-hide"
  dir="ltr"
  data-skin="default"
  data-bs-theme="light"
  data-assets-path="assets/"
  data-template="vertical-menu-template"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="robots" content="noindex, nofollow" />
    <title>Smart Health Center - Login</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link

      type="image/x-icon"
      href="assets/img/favicon/favicon.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/vendor/fonts/iconify-icons.css" />
    <link rel="stylesheet" href="assets/css/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <script src="assets/vendor/libs/@algolia/autocomplete-js.js"></script>

    <!-- Core CSS -->
    <!-- build:css assets/vendor/css/theme.css  -->

    <link
      rel="stylesheet"
      href="assets/vendor/libs/node-waves/node-waves.css"
    />

    <link rel="stylesheet" href="assets/vendor/libs/pickr/pickr-themes.css" />

    <link rel="stylesheet" href="assets/vendor/css/core.css" />
    <link rel="stylesheet" href="assets/css/demo.css" />

    <!-- Vendors CSS -->

    <link
      rel="stylesheet"
      href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />

    <!-- endbuild -->

    <!-- Vendor -->
    <link
      rel="stylesheet"
      href="assets/vendor/libs/@form-validation/form-validation.css"
    />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="assets/vendor/js/template-customizer.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

    <script src="assets/js/config.js"></script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-6">
          <!-- Login -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center mb-6">
                <a href="index.html" class="app-brand-link">
                  <span class="app-brand-logo demo">
                    <span class="text-primary">
                      <img
                        src="assets/img/Smarthealth-Logo.png"
                        alt=""
                        height="50"
                      />
                    </span>
                  </span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-1">Selamat Datang di SmartHealth ðŸ‘‹</h4>
              <p class="mb-6">
                Login untuk Layanan Pemeriksaan dan Permohonan Surat
              </p>

              <form
                id="formAuthentication"
                class="mb-4"
                action="index.html"
                method="GET"
              >
                <div class="mb-6 form-control-validation">
                  <label for="email" class="form-label"
                    >Email or Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="Enter your email or username"
                    autofocus
                  />
                </div>
                <div class="mb-6 form-password-toggle form-control-validation">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="icon-base ti tabler-eye-off"></i
                    ></span>
                  </div>
                </div>
                <div class="my-8">
                  <div class="d-flex justify-content-between">
                    <div class="form-check mb-0 ms-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="remember-me"
                      />
                      <label class="form-check-label" for="remember-me">
                        Ingat Saya
                      </label>
                    </div>
                    <a href="#">
                      <p class="mb-0">Lupa Password?</p>
                    </a>
                  </div>
                </div>
                <div class="mb-6">
                  <button class="btn btn-primary d-grid w-100" type="submit">
                    Login
                  </button>
                </div>
              </form>

              <p class="text-center">
                <span>Belum Memiliki Akun?</span>
                <a href="registrasi.html">
                  <span>Buat Akun</span>
                </a>
              </p>

              <div class="divider my-6">
                <div class="divider-text">or</div>
              </div>

              <div class="d-flex justify-content-center">
                <a
                  href="javascript:;"
                  class="btn btn-icon rounded-circle btn-text-facebook me-1_5"
                >
                  <i
                    class="icon-base ti tabler-brand-facebook-filled icon-20px"
                  ></i>
                </a>

                <a
                  href="javascript:;"
                  class="btn btn-icon rounded-circle btn-text-twitter me-1_5"
                >
                  <i
                    class="icon-base ti tabler-brand-twitter-filled icon-20px"
                  ></i>
                </a>

                <a
                  href="javascript:;"
                  class="btn btn-icon rounded-circle btn-text-github me-1_5"
                >
                  <i
                    class="icon-base ti tabler-brand-github-filled icon-20px"
                  ></i>
                </a>

                <a
                  href="javascript:;"
                  class="btn btn-icon rounded-circle btn-text-google-plus"
                >
                  <i
                    class="icon-base ti tabler-brand-google-filled icon-20px"
                  ></i>
                </a>
              </div>
            </div>
          </div>
          <!-- /Login -->
        </div>
      </div>
    </div>

    <!-- / Content -->
    <!-- POPUP CHAT -->
    <div class="chat-popup" id="chatPopup">
      <div class="chat-header">
        <span>Chat Bantuan</span>
        <button class="btn btn-sm btn-light" id="closeChat">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>

      <div class="chat-body" id="chatBody">
        <div class="chat-message">Halo! Ada yang bisa kami bantu?</div>
      </div>

      <div class="chat-input">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="chatInput"
            placeholder="Ketik pesan..."
          />
          <button class="btn btn-primary" id="sendChat">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- FLOATING CHAT BUTTON -->
    <button class="chat-btn" id="openChat" title="Chat Bantuan">
      <i class="bi bi-chat-dots"></i>
    </button>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/theme.js  -->

    <script src="assets/vendor/libs/jquery/jquery.js"></script>

    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/libs/node-waves/node-waves.js"></script>

    <script src="assets/vendor/libs/pickr/pickr.js"></script>

    <script src="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="assets/vendor/libs/hammer/hammer.js"></script>

    <script src="assets/vendor/libs/i18n/i18n.js"></script>

    <script src="assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="assets/vendor/libs/@form-validation/popular.js"></script>
    <script src="assets/vendor/libs/@form-validation/bootstrap5.js"></script>
    <script src="assets/vendor/libs/@form-validation/auto-focus.js"></script>

    <!-- Main JS -->

    <script src="assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="assets/js/pages-auth.js"></script>
    <script>
      const chatPopup = document.getElementById("chatPopup");
      const openChat = document.getElementById("openChat");
      const closeChat = document.getElementById("closeChat");
      const sendBtn = document.getElementById("sendChat");
      const chatInput = document.getElementById("chatInput");
      const chatBody = document.getElementById("chatBody");

      openChat.addEventListener(
        "click",
        () => (chatPopup.style.display = "flex")
      );
      closeChat.addEventListener(
        "click",
        () => (chatPopup.style.display = "none")
      );

      sendBtn.addEventListener("click", sendChatMessage);

      function sendChatMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        const msg = document.createElement("div");
        msg.classList.add("chat-message");
        msg.textContent = text;

        chatBody.appendChild(msg);
        chatInput.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    </script>
  </body>
</html>
